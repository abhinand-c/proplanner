<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>{{ title }}</title>
  {% load static %}
  <!-- Favicon -->
  <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'common/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'common/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static 'common/assets/css/argon.css' %}" type="text/css">
</head>

<body class="">
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid ">
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->
      <a class="navbar-brand pt-0">
        <img src="{% static 'favicon.png' %}" class="navbar-brand-img" alt="...">
      </a>
      <!-- User -->
      <ul class="nav align-items-center d-md-none">
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="media align-items-center">
              <span class="avatar avatar-sm rounded-circle">
                <!--   INSERT AVATAR IMAGE  -->
              </span>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
            <div class=" dropdown-header noti-title">
              <h6 class="text-overflow m-0">Welcome!</h6>
            </div>
            <div class="dropdown-divider"></div>
            <a href="/logout" class="dropdown-item">
              <i class="ni ni-user-run"></i>
              <span>Logout</span>
            </a>
          </div>
        </li>
      </ul>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <img src="{% static 'common/logo/logo.png' %}">
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Form -->
        <form class="mt-4 mb-3 d-md-none">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>
              </div>
            </div>
          </div>
        </form>
        <!-- Navigation -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class=" nav-link active " href="#">
              <i class="ni ni-tv-2 text-primary"></i> Home
            </a>
          </li>
        </ul>
        <br />
        <!-- Divider-->
        <hr class="my-3">
      </div>
    </div>
  </nav>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar  navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid bg-gradient-primary">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="#">Dashboard</a>
        <!-- Form -->
        <!-- User -->
        <ul class="navbar-nav align-items-center d-none d-md-flex">
          <li class="nav-item dropdown">
            <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <!--   INSERT AVATAR IMAGE  -->
                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                  {% include 'common/loginpartial.html' %}
                </div>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
              <div class=" dropdown-header noti-title">
                <h6 class="text-overflow m-0">Welcome!</h6>
              </div>
              <div class="dropdown-divider"></div>
              <a href="/logout" class="dropdown-item">
                <i class="ni ni-user-run"></i>
                <span>Logout</span>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header  pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Card stats -->

          {% block content %}{% endblock %}

        </div>
      </div>
    </div>
  </div>
  <!--   Core   -->
  <script src="{% static 'common/assets/scripts/plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'common/assets/scripts/jquery-1.10.2.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/jquery-1.10.2.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/bootstrap.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/bootstrap.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/respond.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/respond.min.js' %}"></script>
  <!--   Argon JS   -->
  <script src="{% static 'common/assets/scripts/argon-dashboard.min.js' %}"></script>
  <script src="{% static 'common/assets/scripts/argon-dashboard.min.js' %}"></script>
   {% include "common/alert.html" %}

</body>

</html>
