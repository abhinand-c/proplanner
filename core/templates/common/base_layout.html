<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>{{ title }} </title>
  {% load static %}
  <!-- Favicon -->
  <link rel="icon" href="{% static 'logo/logo.svg' %}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'common/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'common/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static 'common/assets/css/argon.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'common/assets/custom/scroll.css' %}" type="text/css">
</head>

<body class="bg-default">

  {% block base_content %}
  {% endblock %}

  <!--   Core   -->
  <script src="{% static 'common/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'common/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}" async></script>
  <script src="{% static 'common/assets/vendor/js-cookie/js.cookie.js' %}" async></script>
  <script src="{% static 'common/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}" async></script>
  <script src="{% static 'common/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}" async></script>
  <!-- Argon JS -->
  <script src="{% static 'common/assets/js/argon.js' %}" async></script>
  {% include "common/alert.html" %}

  {% block scripts %}{% endblock %}

</body>

</html>
